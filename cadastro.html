<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Nome da ONG</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Cadastre-se para ser um voluntário ou apoiador da nossa ONG.">
</head>
<body>
    <header>
        <div class="container">
            <h1>Nome da ONG</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html">Participe</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="formulario-cadastro" class="container">
            <h2>Formulário de Cadastro</h2>
            <p>Preencha o formulário abaixo para se tornar um voluntário ou apoiador.</p>
            
            <img src="images/icon-cadastro.png" alt="Ícone de um formulário de cadastro" class="responsive-img" style="max-width: 150px; margin: 0 auto; display: block;">

            <form action="#" method="POST">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome_completo" required minlength="3">
                    </div>
                    
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
                    </div>

                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required 
                               placeholder="000.000.000-00"
                               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    </div>

                    <div>
                        <label for="telefone">Telefone / Celular:</label>
                        <input type="tel" id="telefone" name="telefone" required 
                               placeholder="(00) 90000-0000"
                               pattern="\(\d{2}\) \d{5}-\d{4}">
                    </div>
                    
                    <div>
                        <label for="data_nasc">Data de Nascimento:</label>
                        <input type="date" id="data_nasc" name="data_nascimento" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required 
                               placeholder="00000-000"
                               pattern="\d{5}-\d{3}">
                    </div>

                    <div>
                        <label for="endereco">Endereço (Rua, N°):</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div>
                        <label for="estado">Estado (UF):</label>
                        <input type="text" id="estado" name="estado" required maxlength="2" placeholder="Ex: SP">
                    </div>
                </fieldset>

                <button type="submit" class="cta-button">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Nome da ONG. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/masks.js"></script>
</body>
</html>
